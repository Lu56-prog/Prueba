            <form action="/php/EMPRESA/Form1Empresa.php" method="POST" class="needs-validation" novalidate id="formulario-egresado-1">
                <div class="cajon-form1-eg">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control info-form1" name="nombreEmpresaOferta" id="nombreEmpresaOferta" placeholder="Ingrese el nombre de la empresa" required></input>
                            <div class="invalid-feedback text-center">
                                ¿Cuál es el nombre de su empresa?
                              </div>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control info-form1" name="actividadEmpresaOferta" id="actividadEmpresaOferta" placeholder="Ingrese la actividad principal de la empresa" required></input>
                            <div class="invalid-feedback text-center">
                                ¿Cuál es la actividad principal de la empresa?
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control info-form1" name="direccionEmpresaOferta" id="direccionEmpresaOferta" placeholder="Ingrese la dirección de la empresa" required></input>
                            <div class="invalid-feedback text-center">
                                ¿Cuál es la dirección de la empresa?
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-4">
                            <input type="email" class="form-control info-form1" name="correoEmpresaOferta" id="correoEmpresaOferta" placeholder="Ingrese un correo electrónico de contacto" required></input>
                            <div class="invalid-feedback text-center">
                                ¿Cuál es el correo electrónico de contacto?
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="tel" class="form-control info-form1" name="contactoEmpresaOferta" id="contactoEmpresaOferta" placeholder="Ingrese un número de contacto de la empresa" required></input>
                            <div class="invalid-feedback text-center">
                                ¿Cuál es el número de contacto?
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="tel" class="form-control info-form1" name="otrocontactoEmpresaOferta" id="otrocontactoEmpresaOferta" placeholder="Ingrese otro numero de contacto (opcional)"></input>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center text-center">

                            <button type="button" class="btn btn-primary btn-form1" onclick="window.location.href='Pub-Form2-Em.html'">Siguiente</button>
